	<style>
		#line-container-wind, #line-container-pressure {
			width: 600px;
			height: 400px;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.line {
			fill: none;
			stroke: blue;
			stroke-width: 2px;
		}
		
		.tick line {
			opacity: 0.2;
		}
		
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
	</style>
</head>
